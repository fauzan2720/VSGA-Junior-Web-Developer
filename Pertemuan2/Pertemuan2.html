<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Pertemuan 2</title>
    <h3>TUGAS PERTEMUAN 3</h3>
</head>

<body>
    <form>
        <!-- Radio Button -->
        <div>
            <p>1. Pilih Jenis Kelamin</p>
            <input type="radio" name="jurusan" value="Laki-laki">Teknologi Informasi<br>
            <input type="radio" name="jurusan" value="Perempuan">Teknologi Pertanian<br>
        </div>

        <!-- Button Choice -->
        <div>
            <p>2. Pilih Program Studi Anda</p>
            <input type="button" value="TIF">Teknik Informatika<br>
            <input type="button" value="MIF">Managemen Informatika<br>
            <input type="button" value="TKK">Teknik Komputer<br>
        </div>

        <!-- Check Box -->
        <div>
            <p>3. Kemampuan Bahasa Pemrogaman ?</p>
            <input type='checkbox' value='php'/>PHP<br>
            <input type='checkbox' value='asp'/>Java<br>
            <input type='checkbox' value='jsp'/>Python<br>
        </div>

        <!-- Combo Box -->
        <div>
            <p>4. Agama</p>
            <select name='agama'>
                <option value='islam'>Islam</option>
                <option value='kristen'>Kristen</option>
                <option value='katholik'>Katholik</option>
                <option value='hindu'>Hindu</option>
                <option value='kristen'>Budha</option>
            </select>
        </div>

        <input type='submit' name='tombol' value='Kirim' />
    </form>
</body>
</html>
