<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Minggu ke-7</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <h1 class="text-center">Silahkan Login</h1>
        <p id="akses" class="error"></p>
        <form action="#login">
            <label for="email">E-mail</label>
            <input id="email" class="input" type="email" placeholder="Masukkan Email.."/><br/>

            <label for="password">Password</label>
            <input id="password" class="input" type="password" placeholder="Masukkan Password.."/><br/>

            <button action="submit" class="btn" onclick="startlog()">Login</button>
        </form>
    </div>

    
	<script src="js.js"></script>
</body>
</html>
