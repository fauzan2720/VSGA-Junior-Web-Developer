
<!doctype html>
<html lang="en">
  <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pertemuan 10</title>

        <!-- Memanggil bootstrap 5 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <!-- memanggil jQuery -->
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

        <style>
            .box {
                position:fixed;
                left: 50%;
                top: 40%;
                transform: translate(-50%,-50%);
                border-radius: 8px;
                background: #fff;
                width: 800px;
                margin: 15px auto;
                padding: 20px 40px;
                display: block;
                border: 1px solid #ddd;
                box-shadow: 2px 2px 20px #ddd;
            }
        </style>
  </head>

  <body>
    <div class="box container">
        <div class="row">
            <div class="col-8">
                <input type="number" placeholder="Inputkan suhu (C)" autofocus class="form-control" name="celcius" id="celcius">
            </div>
            <div class="col">
                <button type="button" id="proses" name="proses" class="btn btn-primary" style="width: 100%">Proses</button>
            </div>
        </div>
            
        <div class="mt-2" style="width: 100%;">
            <label for="fahrenhet">Fahrenhet (F)</label>
            <input type="text" name="fahrenhet" class="form-control" id="fahrenhet" readonly>
        </div>
        <div class="mt-2" style="width: 100%;">
            <label for="reumur">Reumur (R)</label>
            <input type="text" name="reumur" class="form-control" id="reumur" readonly>
        </div>
        <div class="mt-2" style="width: 100%;">
            <label for="kelvin">Kelvin (K)</label>
            <input type="text" name="kelvin" class="form-control" id="kelvin" readonly>
        </div>
    </div>
    
    <script>
        function proses(){
            var celcius = $("#celcius").val();
            if (celcius == "") {
                alert("Silahkan masukkan suhu Celcius!");
            } else {
                celcius = parseFloat(celcius);
                var fahrenheit = (9 / 5) * celcius + 32;
                var reumur = (4 / 5) * celcius;
                var kelvin = celcius + 273;
                $("#fahrenhet").val(fahrenheit);
                $("#reumur").val(reumur);
                $("#kelvin").val(kelvin);
            }
        }

        $(document).ready(function() {
            $("#proses").on('click', function() {
                proses()
            });
        })
    </script>
  </body>
</html>
